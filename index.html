<!DOCTYPE html>
<html>
	<head>
		<title>Скорость движения</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" media="screen and (min-width: 1251px)" href="style.css">
		<link rel="stylesheet" media="(min-width: 1024px) and (max-width: 1250px)" href="laptop.css">
		<link rel="stylesheet" media="screen and (max-width: 1023px)" href="mobile.css">
	</head>
	<body>
		<header><h1 id="header">СКОРОСТЬ ДВИЖЕНИЯ</h1></header>
		<main>

			<div class="hide">
				<div id="chooseFeald">
					<h1>ВЫБЕРИ МАШИНКИ</h1>
					<img src="images/redCar.png" class='first g'/>
					<div class="btn choose first"><a>Выбрать</a></div>
											<ul class="first">
												<li><img class="fli" src="images/greenCar.png" alt="greenCar"/></li>
												<li><img class="fli" src="images/blueCar.png" alt="blueCar"/></li>
												<li><img class="fli" src="images/redCar.png" alt="redCar"/></li>
											</ul>
					<img src="images/redCar.png" class="second g"/>
					<div class="btn choose second"><a>Выбрать</a></div>
											<ul class="second">
												<li><img class="sli" src="images/greenCar.png" alt="greenCar"/></li>
												<li><img class="sli" src="images/blueCar.png" alt="redCar"/></li>
												<li><img class="sli" src="images/redCar.png" alt="redCar"/></li>
											</ul>
				</div>	
				<div id="inputFeald">
					<h1>НАПИШИ СКОРОСТЬ</h1>
					<p>Первой машинки</p>
					<input placeholder="10" value="10" class="f"/>
					<p class="s">Второй машинки</p>
					<input class="s" value="25" placeholder="25"/>
				</div>
				<div class="btn start"><a>СТАРТ</a></div>
			</div>
			<div id="roadsCar">
				<div id="firstRoad">
					<img src="images/redCar.png" class='first car'/>
				</div>
				<div id="secondRoad">
					<img src="images/redCar.png" class='second car'/>
				</div>
			</div>

		</main>
		<!-- Div с классом back-dialog будет затемнять страницу -->
		<div class="back-dialog" id="dialog"> 
			<!-- Блок с нашим контентом -->
			<div class="dialog-content">
					<!-- Заголовок и кнопка закрытия окна -->
					<div class="dialog-title">
						<span>Финиш</span>
						<a class='close-dialog' href='javascript: closedialog()'></a>
					</div>
					<div class='dialog-text'>
						
					</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
